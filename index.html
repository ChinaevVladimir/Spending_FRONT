<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
    <title>Spending</title>
  </head>
  <body>
    <div class="mainContainer">
      <h1 class="mainTitle">Учет моих расходов</h1>
      <div class="container">
        <div class="block">
          <h5 class="title">Куда было потрачено:</h5>
          <input
            placeholder="Куда было потрачено"
            type="text"
            class="input"
            id="addTask"
          />
        </div>
        <div class="block">
          <h5 class="title">Сколько было потрачено:</h5>
          <input
            placeholder="Сколько было потрачено"
            type="number"
            class="input"
            id="addNumb"
          />
        </div>
        <button class="button" onclick="onClickButton()">Добавить</button>
      </div>
      <div class="sum">
        <span id="allSum"></span>
      </div>
      <div id="contentPage"></div>
    </div>
  </body>
</html>
